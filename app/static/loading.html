<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loadingâ€¦</title>
  <style>
    :root{
      --bg:#f2f8ee;
      --ink:#183018;
      --accent:#7bc148;
      --muted:#5a885a;
    }
    html,body{height:100%;margin:0}
    body{
      background:var(--bg);
      display:grid;
      place-items:center;
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      color:var(--ink);
    }
    .wrap{ text-align:center; padding:16px 20px; border-radius:16px; }
    .row{
      display:flex;
      gap:0.14em;
      justify-content:center;
      align-items:flex-end;
      flex-wrap:wrap;
    }
    .letter{
      font-weight:800;
      font-size:clamp(22px,4.6vw,44px);
      letter-spacing:0.02em;
      line-height:1;
      color:var(--muted);
      opacity:.35;
      transform:translateY(6px) scale(.98);
      animation: pop 1.2s ease-in-out infinite;
      animation-delay: calc(var(--i) * 90ms);
    }
    .letter.dot{ width:.28em }
    .n{ color:var(--ink) }
    .num{ color:var(--accent) }

    @keyframes pop{
      0%   { opacity:.35; transform:translateY(6px) scale(.98) }
      35%  { opacity:1;   transform:translateY(0)   scale(1.04) }
      70%  { opacity:.75; transform:translateY(0)   scale(1.00) }
      100% { opacity:.35; transform:translateY(6px) scale(.98) }
    }

    /* thin progress accent under text */
    .bar{
      width:min(360px,70vw);
      height:4px;
      background:linear-gradient(90deg,var(--accent),#5db33f,var(--accent));
      background-size:200% 100%;
      border-radius:999px;
      margin:14px auto 0;
      animation: sweep 2.2s ease-in-out infinite;
      opacity:.9;
    }
    @keyframes sweep{
      0%{ background-position:0% 0 }
      100%{ background-position:200% 0 }
    }

    @media (prefers-reduced-motion:reduce){
      .letter,.bar{ animation:none }
      .letter{ opacity:.8; transform:none }
    }
  </style>
</head>
<body>
  <div class="wrap" aria-live="polite">
    <div class="row" id="word" aria-label="Countdown 2030"></div>
    <div class="bar" aria-hidden="true"></div>
  </div>

  <script>
    // Build "Countdown 2030" one-letter spans with staggered animation
    const text = "Countdown 2030";
    const row = document.getElementById('word');

    [...text].forEach((ch, idx) => {
      const span = document.createElement('span');
      span.className = 'letter';

      // style numbers and the letter "n" a hair darker for contrast, optional
      if (/\d/.test(ch)) span.classList.add('num');
      if (ch.toLowerCase() === 'n') span.classList.add('n');

      // keep spaces as thin flex gaps
      if (ch === ' ') {
        span.textContent = '';
        span.style.width = '0.5em';
      } else {
        span.textContent = ch;
      }

      span.style.setProperty('--i', idx);
      row.appendChild(span);
    });
  </script>
</body>
</html>
